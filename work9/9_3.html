<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9_3</title>
    <link rel="stylesheet" href="9_3.css">
</head>
<body>
    <form>
        <div class="left">
            <input type="text" placeholder="Name" class="finput"><br><br>
            <input type="email" placeholder="Email" class="finput"><br><br>
            <input type="tel" placeholder="Phone" class="finput"><br><br>
            <textarea name="" id="" cols="40" rows="7" placeholder="Special notes, concerns, or requirements" class="finput"></textarea>
        </div>
        <div class="right">
            <p><b>What is the best way to reach you?</b></p>
            <input type="radio" id="phone" name="phone">
            <label for="phone">Phone</label><br>
            <input type="radio" name="email" id="email">
            <label for="email">Email</label>
            <p><b>Days of the week you are available for <br>appointment:</b></p>
            <input type="checkbox" name="monday" id="monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" name="tuesday" id="tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" name="wednesday" id="wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" name="thursday" id="thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" name="friday" id="friday">
            <label for="friday">Friday</label>
            <p><b>Best time of day for your appointment:</b></p>
            <input type="checkbox" name="morning" id="morgning">
            <label for="morning">Morning</label><br>
            <input type="checkbox" name="afternoon" id="afternoon">
            <label for="afternoon">Afternoon</label>
        </div>
        <div class="hr"></div>
        <input type="submit" value="Request My Appointment" class="sign">
    </form>
</body>
</html>
